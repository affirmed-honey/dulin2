<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - DULIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .checkout-page {
            padding: 40px 5%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .form-section {
            background: white;
            padding: 24px;
            border-radius: 8px;
            margin-bottom: 24px;
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .order-summary {
            background: white;
            padding: 24px;
            border-radius: 8px;
            position: sticky;
            top: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid #eee;
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #eee;
        }

        .payment-methods {
            display: grid;
            gap: 12px;
            margin: 20px 0;
        }

        .payment-method {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .payment-method.selected {
            border-color: #0a6434;
            background: #f0f9f4;
        }

        .payment-method input[type="radio"] {
            margin-right: 12px;
        }

        .place-order-btn {
            width: 100%;
            padding: 16px;
            background: #0a6434;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .place-order-btn:hover {
            background: #085129;
        }

        @media (max-width: 968px) {
            .checkout-page {
                grid-template-columns: 1fr;
            }

            .order-summary {
                position: static;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navbar -->
    <header class="navbar">
        <a href="index.html" class="logo" aria-label="Dulin Home">Dulin</a>
        <nav aria-label="Main Navigation">
            <ul class="nav-links" role="menubar">
                <li role="none"><a href="index.html" role="menuitem">Home</a></li>
                <li role="none"><a href="products.html" role="menuitem">Products</a></li>
                <li role="none"><a href="Faq.html" role="menuitem">FAQ</a></li>
                <li role="none"><a href="about.html" role="menuitem">About Us</a></li>
                <li role="none"><a href="contact.html" role="menuitem">Contact</a></li>
                <li role="none"><a href="signUp.html" class="auth-button" role="menuitem">Login / Sign Up</a></li>
                <li class="cart-icon" role="none">
                    <a href="cart-page.html" role="menuitem" aria-label="Shopping Cart">
                        <i class="fas fa-shopping-cart" aria-hidden="true"></i>
                        <span class="cart-count" aria-label="0 items in cart">0</span>
                    </a>
                </li>
            </ul>
        </nav>
        <button class="hamburger" aria-label="Menu" aria-controls="nav-links" aria-expanded="false">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
    </header>

    <main class="checkout-page">
        <div class="checkout-form">
            <div class="form-section">
                <h2>Contact Information</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Shipping Address</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="apartment">Apartment, suite, etc. (optional)</label>
                    <input type="text" id="apartment">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" required>
                            <option value="">Select State</option>
                            <option value="AL">Alabama</option>
                            <!-- Add other states -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" required>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <label class="payment-method">
                        <input type="radio" name="payment" value="credit" checked>
                        <span>Credit Card</span>
                    </label>
                    <label class="payment-method">
                        <input type="radio" name="payment" value="paypal">
                        <span>PayPal</span>
                    </label>
                </div>

                <div id="credit-card-form">
                    <div class="form-group">
                        <label for="cardNumber">Card number</label>
                        <input type="text" id="cardNumber" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry">Expiry date</label>
                            <input type="text" id="expiry" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">Security code</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <div id="order-items">
                <!-- Order items will be inserted here -->
            </div>
            <div class="summary-total">
                <div class="summary-item">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping</span>
                    <span id="shipping">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Tax</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-item">
                    <strong>Total</strong>
                    <strong id="total">$0.00</strong>
                </div>
            </div>
            <button class="place-order-btn" id="place-order-btn">
                Place Order
            </button>
        </div>
    </main>

    <script src="checkout.js"></script>
</body>
</html>

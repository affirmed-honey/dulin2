<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dulin | Modern Interiors</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 28px;
      font-weight: 700;
      color: #0a6434;
    }

    .logo p {
      color: #666;
      font-size: 14px;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 1.5px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.15);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      font-size: 14px;
    }

    .remember-me {
      DISPLAY: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .remember-me input {
      accent-color: #6c5ce7;
    }

    .forgot-password {
      color: #6c5ce7;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .login-btn {
      width: 100%;
      padding: 13px;
      background: #0a6434;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background: #5a4fcf;
    }

    .login-btn:disabled {
      background: #b0a8f7;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 28px 0;
      position: relative;
      color: #888;
      font-size: 14px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ddd;
      z-index: 0;
    }

    .divider span {
      background: #fff;
      padding: 0 12px;
      position: relative;
      z-index: 1;
    }

    .social-login {
      display: flex;
      gap: 12px;
    }

    .social-btn {
      flex: 1;
      padding: 10px;
      border: 1.5px solid #ddd;
      background: #fff;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .social-btn:hover {
      border-color: #6c5ce7;
      background: #f8f9ff;
    }

    .signup-link {
      text-align: center;
      margin-top: 28px;
      font-size: 14px;
      color: #555;
    }

    .signup-link a {
      color: #6c5ce7;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <!-- Logo / Brand -->
    <div class="logo">
      <h1>Dulin</h1>
      <p>Secure access to your account</p>
    </div>

    <!-- Login Form -->
    <form id="loginForm" novalidate>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          minlength="6"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="options">
        <label class="remember-me">
          <input type="checkbox" id="remember" />
          Remember me
        </label>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="login-btn" id="submitBtn">
        Log In
      </button>
    </form>

    <!-- Divider -->
    <div class="divider"><span>or continue with</span></div>

    <!-- Social Login -->
    <div class="social-login">
      <button type="button" class="social-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.47-.78-.73-1.63-.73-2.59 0-.96.26-1.81.73-2.59V6.07H2.18C1.43 7.97 1 10.04 1 12.09c0 2.05.43 4.1 1.18 6.02l3.66-2.84z" fill="#FBBC05"/><path d="M12 6.75c1.65 0 3.12.56 4.28 1.66l3.21-3.21C17.46 3.06 14.97.75 12 .75 7.7.75 3.99 3.32 2.18 6.07l3.66 2.84C6.71 8.31 9.14 6.75 12 6.75z" fill="#EA4335"/></svg>
        Google
      </button>
      <button type="button" class="social-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        Facebook
      </button>
    </div>

    <!-- Sign Up Link -->
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>

  <script>
    // Basic client-side validation
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';

      // Simulate login (replace with actual API call)
      setTimeout(() => {
        alert('Login successful! (Demo)');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
        // window.location.href = '/dashboard';
      }, 1500);
    });
  </script>
</body>
</html>

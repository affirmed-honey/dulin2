<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dulin | Login</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <a href="index.html" class="logo">Dulin</a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="Faq.html">FAQ</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a class="auth-button" href="login.html">Login / Sign Up</a></li>
        <li class="cart-icon"><a href="cart.html"><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a></li>
      </ul>
    </nav>
    <button class="hamburger" aria-label="Menu"><i class="fa-solid fa-bars"></i></button>
  </header>

  <div class="auth-wrap">
    <div class="auth-overlay"></div>
    <div class="auth-card">
      <div class="auth-logo"><span class="logo-wordmark">Dulin</span></div>
      <p class="auth-subtitle">Secure access to your account</p>

    <!-- Login Form -->
    <form id="loginForm" novalidate>
      <div id="formError" class="auth-error" role="alert"></div>
      <div class="form-group">
        <label for="email" class="auth-label">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required autocomplete="email" class="auth-input" />
      </div>

      <div class="form-group">
        <label for="password" class="auth-label">Password</label>
        <div class="password-wrap">
          <input type="password" id="password" name="password" placeholder="••••••••" minlength="6" required autocomplete="current-password" class="auth-input" />
          <button type="button" class="toggle-password" aria-label="Show password" id="togglePassword">Show</button>
        </div>
      </div>

      <div class="auth-actions">
        <label class="auth-remember"><input type="checkbox" id="remember" /> Remember me</label>
        <a href="#" class="auth-forgot">Forgot password?</a>
      </div>

      <button type="submit" class="auth-btn" id="submitBtn">Log In</button>
    </form>

    <div class="auth-divider"><span>or continue with</span></div>

    <div class="auth-social">
      <button type="button" class="social-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#4285F4"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.47-.78-.73-1.63-.73-2.59 0-.96.26-1.81.73-2.59V6.07H2.18C1.43 7.97 1 10.04 1 12.09c0 2.05.43 4.1 1.18 6.02l3.66-2.84z" fill="#FBBC05"/><path d="M12 6.75c1.65 0 3.12.56 4.28 1.66l3.21-3.21C17.46 3.06 14.97.75 12 .75 7.7.75 3.99 3.32 2.18 6.07l3.66 2.84C6.71 8.31 9.14 6.75 12 6.75z" fill="#EA4335"/></svg>
        Google
      </button>
      <button type="button" class="social-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>
        Facebook
      </button>
    </div>

    <div class="auth-footer">Don't have an account? <a href="signup.html">Sign up</a></div>
    </div>
  </div>

  <script>
    // Client-side validation + real API call + UX polish
    const form = document.getElementById('loginForm');
    const submitBtn = document.getElementById('submitBtn');
    const errorBox = document.getElementById('formError');
    const toggleBtn = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    function showError(msg) {
      if (!errorBox) return alert(msg);
      errorBox.textContent = msg;
      errorBox.style.display = 'block';
    }
    function clearError() {
      if (errorBox) errorBox.style.display = 'none';
    }

    toggleBtn?.addEventListener('click', () => {
      const isPwd = passwordInput.type === 'password';
      passwordInput.type = isPwd ? 'text' : 'password';
      toggleBtn.textContent = isPwd ? 'Hide' : 'Show';
      toggleBtn.setAttribute('aria-label', isPwd ? 'Hide password' : 'Show password');
    });

    async function login(email, password, remember) {
      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password, remember }),
      });
      if (!res.ok) {
        const data = await res.json().catch(() => ({ error: 'Login failed' }));
        throw new Error(data.error || 'Login failed');
      }
      return res.json();
    }

    // If already logged in, redirect immediately
    (async function maybeRedirect() {
      try {
        const res = await fetch('/api/auth/me');
        const me = res.ok ? await res.json() : null;
        if (me && me.email) {
          const next = new URLSearchParams(location.search).get('next') || 'products.html';
          location.replace(next);
        }
      } catch {}
    })();

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      clearError();

      const email = document.getElementById('email').value.trim();
      const password = passwordInput.value;
      const remember = document.getElementById('remember').checked;

      if (!email || !password) {
        showError('Please fill in all fields.');
        return;
      }
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        showError('Please enter a valid email address.');
        return;
      }

      submitBtn.disabled = true;
      submitBtn.textContent = 'Logging in...';
      try {
        const user = await login(email, password, remember);
        localStorage.setItem('dulin_user', JSON.stringify(user));
        const next = new URLSearchParams(location.search).get('next') || 'products.html';
        window.location.href = next;
      } catch (err) {
        showError(err.message || 'Login failed');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Log In';
      }
    });
  </script>
  <script src="main.js" defer></script>
</body>
</html>
